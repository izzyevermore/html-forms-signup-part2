<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Create an account</h1>
        <form>
            <fieldset>
                <label for="name">Email: </label>
                <br><input type="email" name="email" autofocus>
                <br><br><label for="password">Password: </label>
                <br><input type="password" autofocus>
                <br><br><label for="age">Age: </label>
               <br> <select>
                    <option value="Select age">Select age</option>
                    <option value="18-25">18-25</option>
                    <option value="26-32">25-32</option>
                    <option value="33-40">33-40</option>
                    <option value="41-50">41-50</option>
                    </select>
                    <br><br><label for="name">Tell us a little about yourself:</label>
                    <br><textarea id="Tell us a little about yourself" name="Tell us a little about yourself" rows="10" cols="100"></textarea>
                    <br><br><input type="checkbox"><label for="Terms and conditions">I agree to the </label><a href="https://academy.lifechoices.co.za/" target="_blank">Terms and conditions</a>
                    <br><br><input type="button" value="Sign Up" autofocus>
            </fieldset>
        </form>
    </body>
</html>
